<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venobox</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/venobox/venobox.css">

    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/venobox/venobox.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 m-5">
                <div class="card-columns">

                    <div class="mb-2">
                        <a class="venobox" data-gall="aa" href="images/projects/photography1.jpg">
                            <img src="images/projects/photography1.jpg " class="img-fluid" alt="image alt" />
                        </a>
                    </div>
                    <div class="mb-2">
                        <a class="venobox" data-gall="aa" href="image/two.jpg">
                            <img src="images/projects/photography1.jpg " class="img-fluid" alt="image alt" />
                        </a>
                    </div>
                    <div class="mb-2">
                        <a class="venobox" data-gall="aa" href="image/four.jpg">
                            <img src="images/projects/photography2.jpg" class="img-fluid" alt="image alt" />
                        </a>
                    </div>


                    <div class="mb-2">
                        <a class="venobox" data-gall="bb" href="image/FB_IMG_1576844490355.jpg">
                            <img src="images/projects/photography3.png" class="img-fluid" alt="image alt" />
                        </a>
                    </div>
                    <div class="mb-2">
                        <a class="venobox" data-gall="bb" href="image/three.jpg">
                            <img src="images/projects/photography4.jpg" class="img-fluid" alt="image alt" />
                        </a>
                    </div>
                    <div class="mb-2">
                        <a class="venobox" data-gall="bb" href="image/four.jpg">
                            <img src="images/projects/admindashboard.jpg" class="img-fluid" alt="image alt" />
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
            $(document).ready(function () {
                $('.venobox').venobox({
                    framewidth: '400px',                            // default: ''
                    frameheight: 'auto',                             // default: ''
                    border: '2px',                              // default: '0'
                    bgcolor: '#ffffff60',                        // default: '#fff'
                    titleattr: 'data-title',                       // default: 'title'
                    numeratio: true,                               // default: false
                    infinigall: true,                               // default: false
                    share: ['facebook', 'twitter', 'download'] // default: []
                });
            });
        </script>

</body>

</html>
