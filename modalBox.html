<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    button.close span {
      top: 0;
      position: absolute;
      right: 7px;
    }

    button.close:focus {
      outline: none;
    }

    button.close:hover {
      background-color: #bd2130;
      color: white;
    }
  </style>

  <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script> -->

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
  <script src="vendor/bootstrap/js/jquery.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>

</head>

<body>
  <!-- "data-target" is importand -->
  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#aa">
    Launch demo modal
  </button> -->

  <div class="m-5">
    <img src="images/me.jpg" id="show" class="w-25" alt="">
  </div>

  <!-- Modal -->
  <div class="modal fade" id="aa" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Hello World</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="images/me.jpg" class="w-100" alt="">
        </div>
      </div>
    </div>
  </div>

  <script>
    $("#show").click(function () {
      $("#aa").modal("show");
    });
  </script>

</body>

</html>
